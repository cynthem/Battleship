<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="content">

        <div class="header">
            <h1>Battleship</h1>
        </div>

        <div class="main">

            <div class="left-side">
                <h2>Player name</h2>
                <div class="left-board">
                    <button class="player-0"></button>
                    <button class="player-1"></button>
                    <button class="player-2"></button>
                    <button class="player-3"></button>
                </div>
            </div>

            <div class="right-side">
                <h2>Computer</h2>
                <div class="right-board"></div>
            </div>

        </div>

        <div class="footer">
            <div class="welcome">
                <p class="welcome-msg">Enter your name to begin a new game:</p>
                <input class="welcome-input" type="text" required value>
            </div>
            <div class="game-over hide">
                <p class="goodbye-msg">Congratulations, name, you win!</p>
                <button class="goodbye-btn">Play Again</button>
            </div>
        </div>

    </div>

    <script src="./main.js"></script>
</body>
</html>
